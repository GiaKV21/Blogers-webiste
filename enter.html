<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript"/>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>ავტორიზაცია</title>
    <script src="javascript/password-enter.js" defer></script>
    <script src="javascript/ge-uppercase.js" defer></script>
  </head>
  <body>
    <header class="enter-header">
      <a href="index.html"><img src="images/sakitxavi1 1.png" alt="logo" /></a>
    </header>
    <section class="enter-section">
      <div class="container">
        <h2 class="enter-reg bold ge-uppercase">კეთილი იყოს შენი კალამი!</h2>
        <div class="tabs">
          <button class="bold tab active" onclick="switchTab('login')">ავტორიზაცია</button>
          <button class="bold tab" onclick="switchTab('register')">რეგისტრაცია</button>
        </div>
        <form id="loginForm" class="regular form active" onsubmit="return login(event)">
          <div class="field">
            <h3>ელ-ფოსტა</h3>
            <input class="regular" type="email" id="loginEmail" placeholder="შეიყვანე ელ-ფოსტა"/>
            <small class="error-message regular"></small>
          </div>
          <div class="field">
            <h3>პაროლი</h3>
            <div class="password-wrapper">
              <input class="regular" type="password" id="loginPassword" placeholder="შეიყვანე პაროლი"/>
              <img src="images/Eye Closed.png" class="toggle-password" data-target="loginPassword" alt="Toggle password"/>
            </div>
            <div class="div-enter-flex">
              <label class="inline"><input type="checkbox" /> დამახსოვრება</label>
              <p class="helper"><a href="password.html" onclick="switchTab('reset')">დაგავიწყდა პაროლი?</a></p>
            </div>
          </div>
          <button type="submit" class="primary bold">შესვლა</button>
          <div class="divider regular">ან</div>
          <button type="button" class="google-btn bold">
            <img src="images/Google icon.png" alt="Google" />
            <span>Google-ით გაგრძელება</span>
          </button>
        </form>

        <form id="registerForm" class="form regular" onsubmit="return registerUser(event)">
          <div class="field">
            <h3>სახელი, გვარი</h3>
            <input class="regular" type="text"  id="fullName" placeholder="შეიყავნე სახელი და გვარი"/>
            <small class="error-message regular"></small>
          </div>
          <div class="field">
            <h3>ელ-ფოსტა</h3>
            <input class="regular" type="email"  id="registerEmail" placeholder="შეიყვანე ელფოსტა"/>
            <small class="error-message regular"></small>
          </div>
          <div class="field">
            <h3>პაროლი (6+ სიმბოლო)</h3>
            <div class="password-wrapper">
              <input class="regular" type="password" id="registerPassword" placeholder="შეიყვანე პაროლი"/>
              <img src="images/Eye Closed.png" class="toggle-password" data-target="registerPassword" alt="Toggle password"/>
            </div>
            <small class="error-message regular"></small>
          </div>
          <label class="aprove"><input type="checkbox" id="termsCheckbox"/> ვეთანხმები საკითხავის <a href="rules.html" class="span-aprove">წესებს და პირობებს</a></label>
          <small class="error-message"></small>
          <button type="submit" class="primary bold">გაგრძელება</button>
          <div class="divider regular">ან</div>
          <button type="button" class="google-btn bold">
            <img src="images/Google icon.png" alt="Google" />
            <span>Google-ით გაგრძელება</span>
          </button>
        </form>
      </div>
    </section>
    <footer class="enter-footer regular">
      <p>© 2025 „საკითხავი“. ყველა უფლება დაცულია.</p>
    </footer>
  </body>
</html>
